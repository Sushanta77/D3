<!DOCTYPE html>
<html>
  <head>
    <title>Making a Bar Chart</title>
    <link rel="stylesheet" href="style.css">
    <!--<script src="https://unpkg.com/d3@5.9.2/dist/d3.min.js"></script> -->

  </head>
  <style>
  body {
    font: 11px sans-serif;
  }
  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }
  .dot {
    stroke: #000;
  }
  .tooltip {
    position: absolute;
    width: 200px;
    height: 28px;
    pointer-events: none;
  }
  h1 {
      text-align: center;
      }

      h2 {
      text-align: left;
      } 
  </style>

  <body>
    <p><span><label for="y-axis">Select y-axis</label></span>
    <select id="y-value">
      <option value="num_critic_for_reviews">num_critic_for_reviews</option>
      <option value="duration">duration</option>
      <option value="duration">gross</option>
      <option value="duration">num_voted_users</option>
      <option value="duration">cast_total_facebook_likes</option>
      <option value="duration">imdb_score</option>    
      <option value="duration">movie_facebook_likes</option>     
      <option value="duration">num_user_for_reviews</option>                                
    </select>
    <p><span><label for="x-axis">Select x-axis</label></span>
    <select id="x-value">
      <option value="num_critic_for_reviews">num_critic_for_reviews</option>
      <option value="duration">duration</option>
      <option value="duration">gross</option>
      <option value="duration">num_voted_users</option>
      <option value="duration">cast_total_facebook_likes</option>
      <option value="duration">imdb_score</option>    
      <option value="duration">movie_facebook_likes</option>     
      <option value="duration">num_user_for_reviews</option> 
    </select>

    <button onclick="setGraph()">submit</button>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!--<script src="bundle.js"></script>-->
    <script>
          function drawGraph(xText, yText) {
      $('svg').remove();
      var margin = {top: 20, right: 20, bottom: 30, left: 80},
        width = 1500 - margin.left - margin.right,
        height = 900 - margin.top - margin.bottom;

      // setup x 
      var xValue = function(d) { return d[xText];}, // data -> value
        xScale = d3.scale.linear().range([0, width]), // value -> display
        xMap = function(d) { return xScale(xValue(d));}, // data -> display
        xAxis = d3.svg.axis().scale(xScale).orient("bottom");

      // setup y
      var yValue = function(d) { return d[yText];}, // data -> value
        yScale = d3.scale.linear().range([height, 0]), // value -> display
        yMap = function(d) { return yScale(yValue(d));}, // data -> display
        yAxis = d3.svg.axis().scale(yScale).orient("left");
        
      // setup fill color
      var cValue = function(d) { return d.genres;},
        color = d3.scale.category20();

      // add the graph canvas to the body of the webpage
      var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // add the tooltip area to the webpage
      var tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);        

      //d3.csv('https://flunky.github.io/cars2017.csv').then(data => { 
      d3.csv("https://raw.githubusercontent.com/Sushanta77/D3/master/movie-usa.csv", function(data) {  
      //d3.csv('cars2017_new.csv', function(data){
      console.log(data);   
      data.forEach(d => {
        d.num_critic_for_reviews = +d.num_critic_for_reviews;
        d.duration = +d.duration;
        d.num_voted_users = +d.num_voted_users;      
        d.cast_total_facebook_likes = +d.cast_total_facebook_likes;      
        d.imdb_score = +d.imdb_score;      
        d.movie_facebook_likes = +d.movie_facebook_likes;      
        d.num_user_for_reviews = +d.num_user_for_reviews; 
        d.genres = d.genres;
        d.id = +d.id;
      });

      // don't want dots overlapping axis, so add in buffer to data domain
      xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
      yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

      // x-axis
      svg.append("g")
         .attr("class", "x axis")
         .attr("transform", "translate(0," + height + ")")
         .call(xAxis)
        .append("text")
         .attr("class", "label")
         .attr("x", width)
         .attr("y", -6)
         .style("text-anchor", "end")
         .text(xText);

      // y-axis
      svg.append("g")
         .attr("class", "y axis")
         .call(yAxis)
        .append("text")
         .attr("class", "label")
         .attr("transform", "rotate(-90)")
         .attr("y", 6)
         .attr("dy", ".71em")
         .style("text-anchor", "end")
         .text(yText);


        // draw dots
        svg.selectAll(".dot")
          .data(data)
        .enter().append("circle")
          .attr("class", "dot")
          .attr("r", 4.5)
          .attr("cx", xMap)
          .attr("cy", yMap)
          .style("fill", function(d) { return color(cValue(d));}) 
          .on("mouseover", function(d) {
            tooltip.transition()
               .duration(200)
               .style("opacity", .9);
            tooltip.html(d["id"] + "<br/> " + d.director_name + "<br/>(" + xValue(d) 
            + ", " + yValue(d) + ")")
               .style("left", (d3.event.pageX + 10) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
          })
          .on("mouseout", function(d) {
            tooltip.transition()
               .duration(500)
               .style("opacity", 0);
          });

        // draw legend
        var legend = svg.selectAll(".legend")
          .data(color.domain())
        .enter().append("g")
          .attr("class", "legend")
          .attr("transform", function(d, i) { return "translate(10," + (i+7) * 20 + ")"; });

        // draw legend colored rectangles
        legend.append("rect")
          .attr("x", width - 18)
          .attr("width", 18)
          .attr("height", 18)
          .style("fill", color);

        // draw legend text
        legend.append("text")
          .attr("x", width - 24)
          .attr("y", 9)
          .attr("dy", ".35em")
          .style("text-anchor", "end")
          .text(function(d) { return d;})      


      });

    };

    drawGraph('duration', 'gross');

    function setGraph() {
      drawGraph($('#x-value').val(), $('#y-value').val());
    }
    </script>
  </body>
</html>
